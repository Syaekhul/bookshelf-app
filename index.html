<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf App</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300..700&display=swap" rel="stylesheet">


  <!-- CDN Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Impor script kamu di sini -->
  <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
  <script defer src="main.js"></script>
</head>

<body>
  <header class="head_bar">
    <h1>Bookshelf App</h1>
  </header>
  <div id="alertBox" class="alert" style="display: none;"></div>
  <main>
    <section class="input_book">
      <h2>Tambah Buku Baru</h2>
      <form id="bookForm" data-testid="bookForm">
        <div class="input">
          <label for="bookFormTitle">Judul</label>
          <input id="bookFormTitle" type="text" placeholder="Judul" required data-testid="bookFormTitleInput" />
        </div>
        <div class="input">
          <label for="bookFormAuthor">Penulis</label>
          <input id="bookFormAuthor" type="text" placeholder="Penulis" required data-testid="bookFormAuthorInput" />
        </div>
        <div class="input">
          <label for="bookFormYear">Tahun</label>
          <input id="bookFormYear" type="number" placeholder="Tahun Terbit" required data-testid="bookFormYearInput" />
        </div>
        <div class="input_inline">
          <label for="bookFormIsComplete">Selesai dibaca</label>
          <input id="bookFormIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox" />
        </div>
        <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
          Tambah Buku
        </button>
      </form>
    </section>

    <section class="search_book">
      <h2>Cari Buku</h2>
      <form id="searchBook" data-testid="searchBookForm">
        <label for="searchBookTitle">Judul</label>
        <input id="searchBookTitle" type="text" placeholder="Cari buku?" data-testid="searchBookFormTitleInput" />
        <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
          Cari
        </button>
      </form>
    </section>

    <section class="book_shelf">
      <h2>Belum selesai dibaca</h2>

      <div id="incompleteBookList" data-testid="incompleteBookList">
        <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
        <div data-bookid="123123123" data-testid="bookItem">
          <h3 data-testid="bookItemTitle"></h3>
          <p data-testid="bookItemAuthor"></p>
          <p data-testid="bookItemYear"></p>
          <div>
            <button data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
            <button data-testid="bookItemDeleteButton">Hapus Buku</button>
            <button data-testid="bookItemEditButton">Edit Buku</button>
          </div>
        </div>
      </div>
    </section>

    <section class="book_shelf">
      <h2>Selesai dibaca</h2>

      <div id="completeBookList" data-testid="completeBookList">
        <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
        <div data-bookid="456456456" data-testid="bookItem">
          <h3 data-testid="bookItemTitle">Judul Buku 2</h3>
          <p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
          <p data-testid="bookItemYear">Tahun: 2030</p>
          <div>
            <button data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
            <button data-testid="bookItemDeleteButton">Hapus Buku</button>
            <button data-testid="bookItemEditButton">Edit Buku</button>
          </div>
        </div>
      </div>
    </section>

    <section id="editBookModal">
      <div class="modal-container">
        <form id="editBookForm">
          <h2>Edit Buku</h2>
          <input type="hidden" id="editBookId" />
          <div>
            <label for="editBookFormTitle">Judul</label>
            <input id="editBookFormTitle" type="text" required="required" />
          </div>
          <div>
            <label for="editBookFormAuthor">Penulis</label>
            <input id="editBookFormAuthor" type="text" required="required" />
          </div>
          <div>
            <label for="editBookFormYear">Tahun</label>
            <input id="editBookFormYear" type="number" required="required" />
          </div>
          <div class="close">
            <button type="button" id="saveEditBook">Simpan</button>
            <button type="button" id="closeEditModal">Batal</button>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
